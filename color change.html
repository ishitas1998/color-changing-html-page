<html>
<head>
<title>Untitled Document</title>
<script>
var count=0;

function f1()
{	
	var a=["red","darkblue","sky","yellow","blue","pink","green"];
	if(count<7)
	{
		document.bgColor=a[count];
		count++;
		setTimeout("f1()",6000);
	}
	else
	{
		count=0;
		f1();
	}
}
		
</script>
</head>

<body onload="f1()">
</body>
</html>
